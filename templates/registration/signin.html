{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'registration/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'registration/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">

    <title>Login #5</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('https://img.lovepik.com/background/20211030/medium/lovepik-style-still-life-cell-phone-wallpaper-background-image_400433624.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login to <strong>Colorlib</strong></h3>
              </div>
              <form action="{% url 'users:signin' %}" method="POST">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input name="username" type="text" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input name="password" type="password" class="form-control" placeholder="Password" id="password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="{% url 'users:signup' %}" class="forgot-pass">Register</a></span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'registration/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'registration/js/popper.min.js' %}"></script>
    <script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'registration/js/main.js' %}"></script>
  </body>
</html>
